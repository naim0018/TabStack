<!DOCTYPE html>
<html>
<head>
    <title>TabStack</title>
    <link rel="stylesheet" href="newtab.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar" id="sidebar">
        <div class="brand">
          <div class="logo-area">
             <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
             </div>
             <h1>TabStack</h1>
          </div>
          <button id="sidebar-toggle" class="icon-btn" title="Toggle Sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
          </button>
        </div>
        
        <nav class="nav-menu">
           <div class="nav-group">
              <a href="#" class="nav-item active" data-target="dashboard">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="nav-text">Spaces</span>
              </a>
           </div>

           <div class="nav-group bottom-actions">
              <button id="theme-toggle" class="nav-item">
                 <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                 <svg class="moon-icon" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                 <span class="nav-text">Theme</span>
              </button>
           </div>
           
           <div class="nav-divider"></div>

          <div id="folder-nav" class="folder-list">
            <!-- Populated by JS -->
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div class="top-bar-inner">
            <div class="search-area">
              <div class="search-bar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Search tabs, bookmarks...">
              </div>
            </div>
            <div class="top-actions" style="display: flex; align-items: center; gap: 12px;">
               <!-- Top actions -->
               <button id="add-reminder-btn" class="icon-btn" title="Add Reminder">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
               </button>
               <button id="create-btn" class="icon-btn" title="Add New (Bookmark/Folder)">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
               </button>
               <button id="view-toggle-btn" class="icon-btn" title="Switch View (Feed/Tabs)">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
               </button>
               <div class="nav-divider" style="height: 24px; margin: 0 4px;"></div>
               <div class="status-chip">
                 <span id="tab-count-text">0 Tabs</span>
               </div>
            </div>
          </div>
        </header>

        <div class="content-scroll">
          <div id="reminders-shelf" class="reminders-shelf hidden"></div>
          <div class="dashboard-layout">
              <div id="main-feed" class="feed-column"></div>
              <div id="side-feed" class="side-column"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Edit/Create Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Edit Item</h2>
            </div>
            
            <div class="form-group" id="type-group">
                <label>Identify As</label>
                <select id="edit-type">
                    <option value="bookmark">Bookmark</option>
                    <option value="folder">Folder</option>
                    <option value="reminder">Reminder</option>
                </select>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="edit-title" placeholder="Enter title...">
            </div>

            <div class="form-group" id="url-group">
                <label>URL</label>
                <input type="text" id="edit-url" placeholder="https://...">
            </div>

            <div class="form-group" id="desc-group">
                <label>Description (Optional)</label>
                <textarea id="edit-desc" rows="3" placeholder="Add some notes..."></textarea>
            </div>

            <div class="form-group" id="deadline-group">
                <label>Deadline (Remainder Only)</label>
                <input type="datetime-local" id="edit-deadline">
            </div>

            <div class="modal-actions">
                <button id="cancel-edit" class="secondary-btn">Cancel</button>
                <button id="save-edit" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
